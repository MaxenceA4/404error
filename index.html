    <style>
        body {
            margin: 0px;
            overflow: hidden;
            background: #3f6440;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }


        .main-sun {
            width: 300px;
            height: 300px;
            background: linear-gradient(to top right, orangered 30%, yellow 100%);
            border-radius: 50%;
            position: absolute;
            top: -60px;
            left: -60px;
            z-index: 5;
        }

        .main-sun::after {
            content: '';
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            background: yellow;
            box-shadow: 0 0 20px 5px yellow;
            z-index: 5;
        }

        .another-small-beam {
            content: '';
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            background: rgba(255, 120, 0, 0.41);
            box-shadow: 0 0 20px 5px rgba(255, 120, 0, 0.41);
            z-index: 5;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }


        .main-sun::after {
            animation: rotate 5s linear infinite;
            transform-origin: top left;
        }

        .another-small-beam {
            animation: rotate 5s linear infinite;
            transform-origin: top left;
        }

        @keyframes move-cloud {
            0% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(400px);
            }
        }

        .cloud {
            position: absolute;
            display: block;
            width: 10em;
            height: 6em;
            background: #fff;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 50px 5px rgba(0, 0, 0, 0.25);
            transform-origin: 0 0;
            animation: move-cloud linear 1 forwards;

        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            bottom: 0;
            background: inherit;
            box-shadow: 0 0 30px 5px rgba(0, 0, 0, 0.25);
        }

        .cloud:before {
            left: 80%;
            width: 60%;
            height: 80%;
            border-left: none;
            border-radius: 50% 50% 50% 0;
            z-index: -1;
        }

        .cloud:after {
            right: 80%;
            width: 80%;
            height: 80%;
            border-right: none;
            border-radius: 50% 50% 0;
        }

        .sea {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 60%;
        }


    </style>

<script>
    // Nombre de nuages à générer
    var numClouds = 25;

    // Sélectionnez l'élément .sky
    var sky = document.querySelector('.sky');

    // Créez chaque nuage
    for (var i = 0; i < numClouds; i++) {
        // Créez un nouvel élément div pour le nuage
        var cloud = document.createElement('div');

        // Ajoutez la classe .cloud à l'élément
        cloud.classList.add('cloud');

        // Définissez la position et la vitesse d'animation du nuage
        cloud.style.top = Math.random() * 20 + '%'; // Position aléatoire entre 0% et 100%
        cloud.style.left = Math.random() * 115 - 15 + '%'; // Position aléatoire entre -15% et 100%
        cloud.style.animationDuration = Math.random() * 30 + 5 + 's'; // Durée d'animation aléatoire entre 20s et 40s

        // Ajoutez le nuage à l'élément .sky
        sky.appendChild(cloud);
    }


</script>
